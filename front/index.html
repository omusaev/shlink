<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Shlink it!</title>

    <meta name="description" content="Shlink it!">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="page-header">
					<h1>
						Shlink! <small>Another one short link service</small>
					</h1>
				</div>
				<form id="shlink_form" role="form">
					<div class="form-group">
						<label for="source_link">
							Original link
						</label>
						<input class="form-control" id="source_link" type="text">
					</div>
					<button type="submit" class="btn btn-default">
						Submit
					</button>
				</form>
				<br>
				<div class="control-group">
					<label for="shlink">
						Shlink!
					</label>
					<input class="form-control" id="shlink" type="text">
				</div>
			</div>
		</div>
	</div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
